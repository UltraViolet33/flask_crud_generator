{% extends 'base.html' %} {% block title %}
  {{model_name}} List
{% endblock %} {% block content %}
    <h1>{{ model_name }}</h1>
    <ul>
      {% for key, value in item.to_dict().items() %}
        <li>{{ key.capitalize() }} : {{ value }}</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for(edit_url, item_id=item.id) }}">Edit {{ model_name }}</a>
    <a href="{{ url_for(delete_url, item_id=item.id) }}">Delete</a>

{% endblock %}
