<html>
  <head>
    {% block title %}

    {% endblock %}
  </head>
  <body>
    <nav>
      {% if with_navigation %}
        {% for nav in nav_links %}
          <a href=" {{ url_for(nav.url) }}">{{ nav.name }}</a>
        {% endfor %}
      {% endif %}
      </nav>
    {% block content %}

    {% endblock %}
  </body>
</html>
